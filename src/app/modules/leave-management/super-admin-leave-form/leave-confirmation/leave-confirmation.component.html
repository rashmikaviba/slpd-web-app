<form [formGroup]="FV.formGroup" autocomplete="off">
  <div class="p-fluid grid formgrid">
    <div class="field col-12 md:col-6">
      <label for="employeeName">Employee Name</label>
      <input
        id="employeeName"
        pInputText
        type="text"
        class="w-full"
        [readonly]="true"
        formControlName="employeeName"
      />
    </div>
    <div class="field col-12 md:col-6">
      <label for="leaveDates">Leave Dates</label>
      <input
        id="leaveDates"
        pInputText
        type="text"
        class="w-full"
        [readonly]="true"
        formControlName="leaveDates"
      />
    </div>
    <div class="field col-12 md:col-12">
      <label for="leaveDates">Reason</label>
      <textarea
        name="reason"
        id="reason"
        rows="3"
        maxlength="250"
        pInputText
        type="text"
        class="w-full"
        formControlName="reason"
        style="resize: none"
      ></textarea>
    </div>
    <div class="field col-12 md:col-12">
      <div class="flex" style="float: right">
        <button
          pButton
          class="p-button-secondary mr-2"
          label="Cancel"
          icon="pi pi-times"
          (click)="onClickCancel()"
        ></button>
        <button
          pButton
          class="p-button-danger"
          label="Reject"
          icon="pi pi-times"
          (click)="onClickReject()"
        ></button>
      </div>
    </div>
  </div>
</form>
