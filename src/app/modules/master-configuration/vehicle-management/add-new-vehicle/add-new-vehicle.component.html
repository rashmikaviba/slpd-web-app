<form [formGroup]="FV.formGroup" autocomplete="off">
  <!-- <div class="card"> -->
  <div class="grid mt-3 p-4">
    <div class="p-fluid grid formgrid align-items-end">
      <div class="field col-12 md:col-3">
        <label for="regNumber" class="required">Registration Number</label>
        <input id="regNumber" pInputText type="text" class="w-full" formControlName="regNumber" />
      </div>
      <div class="field col-12 md:col-6">
        <label for="ownerName" class="required">Owner Name</label>
        <input id="ownerName" pInputText type="text" class="w-full" formControlName="ownerName" />
      </div>
      <div class="field col-12 md:col-3">
        <label for="vehicleType" class="required">Vehicle Type</label>
        <p-dropdown id="vehicleType" styleClass="w-full " [options]="typeArr" optionLabel="name" optionValue="id"
          placeholder="Vehicle Type" formControlName="vehicleType" appendTo="body"
          [autoOptionFocus]="false"></p-dropdown>
      </div>

      <div class="field col-12 md:col-3">
        <label for="noOFSeats" class="required">Number of Seats</label>

        <p-inputNumber formControlName="noOFSeats" [max]="60" />
      </div>

      <ng-container *ngIf="!FV.getValue('isFreelanceVehicle') && !FV.getValue('isRentalVehicle')">
        <div class="field col-12 md:col-3">
          <label for="capacity" class="required">Capacity</label>
          <!-- <input
          id="capacity"
          pInputText
          type="text"
          class="w-full"
          formControlName="capacity"
        /> -->
          <p-inputNumber formControlName="capacity" inputId="mile" suffix=" CC" [max]="6000" />
        </div>

        <div class="field col-12 md:col-3">
          <label for="noOFSeats">GPS Tracker</label>
          <input id="noOFSeats" pInputText type="text" class="w-full" formControlName="gpsTracker" />
        </div>

        <div class="field col-12 md:col-3">
          <label for="licenseRenewalDate" class="required">License Renewal Date</label>
          <p-calendar formControlName="licenseRenewalDate" dateFormat="dd-mm-yy" [showTime]="false"
            appendTo="body"></p-calendar>
        </div>

        <div class="field col-12 md:col-3">
          <label for="insuranceRenewalDate" class="required">Insurance Renewal Date</label>
          <p-calendar formControlName="insuranceRenewalDate" dateFormat="dd-mm-yy" [showTime]="false"
            appendTo="body"></p-calendar>
        </div>

        <div class="field col-12 md:col-3">
          <label for="gearOil">Gear Oil</label>
          <input id="gearOil" pInputText type="text" class="w-full" formControlName="gearOil" maxlength="200" />
        </div>

        <div class="field col-12 md:col-3">
          <label for="airFilter">Air Filter</label>
          <input id="airFilter" pInputText type="text" class="w-full" formControlName="airFilter" maxlength="200" />
        </div>

        <div class="field col-12 md:col-3">
          <label for="oilFilter">Oil Filter</label>
          <input id="oilFilter" pInputText type="text" class="w-full" formControlName="oilFilter" maxlength="200" />
        </div>

        <div class="field col-12 md:col-3">
          <!-- initialMileage -->
          <label for="initialMileage" class="required">Initial Mileage</label>
          <p-inputNumber formControlName="initialMileage" mode="decimal" inputId="mile" suffix=" KM"
            [maxFractionDigits]="2" [minFractionDigits]="2" [min]="0" (onInput)="OnChangeMileage($event)" />
        </div>
        <div class="field col-12 md:col-3">
          <label for="currentMileage">Current Mileage</label>
          <p-inputNumber formControlName="currentMileage" mode="decimal" inputId="mile" suffix=" KM"
            [maxFractionDigits]="2" [minFractionDigits]="2" [min]="0" />
        </div>
      </ng-container>

      <div class="field col-12 md:col-4">
        <div class="flex align-items-center gap-3">
          <p-checkbox label="Freelance Vehicle" [binary]="true" formControlName="isFreelanceVehicle"
            (onChange)="onChangeCheckbox()"></p-checkbox>

          <p-checkbox label="Rental Vehicle" [binary]="true" formControlName="isRentalVehicle"
            (onChange)="onChangeCheckbox()"></p-checkbox>
        </div>

      </div>


      <div class="field col-12 md:col-12">
        <label for="description">Description</label>
        <textarea id="description" pInputText type="text" class="w-full" formControlName="description" rows="3"
          style="resize: none"></textarea>
      </div>
    </div>
  </div>

  <ng-template #templateRef>
    <div class="flex justify-content-end align-items-center gap-2">
      <p-button label="Cancel" icon="pi pi-times" styleClass="p-button-secondary p-button-sm mb:p-button"
        (onClick)="onClickCancel()"></p-button>
      <p-button label="Save" icon="pi pi-save" iconPos="left" styleClass="p-button-sm mb:p-button"
        (onClick)="onClickSave()"></p-button>
    </div>
  </ng-template>
</form>
