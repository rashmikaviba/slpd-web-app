<div class="mb-3 text-xl font-semibold">User Creation</div>
<p-table
  #dt1
  styleClass=""
  [columns]="cols"
  [value]="recodes"
  dataKey="id"
  [rows]="10"
  [rowsPerPageOptions]="[10, 25, 50]"
  [loading]="loading"
  [paginator]="true"
>
  <ng-template pTemplate="caption">
    <div class="grid align-items-center">
      <!-- <div>
              <p-button
                styleClass="mr-2"
                label="Back"
                routerLink="./"
              ></p-button>
            </div> -->
      <div>
        <p-button
          styleClass=" mr-2"
          icon="pi pi-plus"
          label="Add New"
          (onClick)="onClickAddNew()"
        ></p-button>
      </div>
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          class="pl-5"
          placeholder="Search keyword"
        />
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{ col.header }}
      </th>
      <th class="text-center">Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        {{ rowData[col.field] }}
      </td>
      <td class="text-center">
        <p-button
          class="p-button-sm"
          styleClass="p-button-primary mr-2"
          size="small"
          icon="pi pi-pencil"
          (onClick)="onClickEdit()"
        ></p-button>
        <p-button
          styleClass="p-button-danger mr-2"
          icon="pi pi-trash"
          size="small"
        ></p-button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="7">No customers found.</td>
    </tr>
  </ng-template>
</p-table>
