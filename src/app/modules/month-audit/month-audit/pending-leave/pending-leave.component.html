<p-table
  #dt
  styleClass=""
  [columns]="cols"
  [value]="recodes"
  dataKey="_id"
  [rows]="10"
  styleClass="p-datatable-gridlines"
  [rowsPerPageOptions]="[10, 25, 50]"
  [paginator]="true"
  [rowHover]="true"
  [showCurrentPageReport]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [globalFilterFields]="['fullName', 'userName']"
  [scrollable]="true"
  [scrollHeight]="'calc(100vh - 300px)'"
>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th
        *ngFor="let col of columns"
        [ngClass]="{
          'text-center':
            col.field == 'status' ||
            col.field == 'availableLeaveCount' ||
            col.field == 'dateCount'
        }"
      >
        {{ col.header }}
      </th>
      <th class="text-center">Action</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td
        *ngFor="let col of columns"
        [ngClass]="{
          'text-center':
            col.field == 'status' ||
            col.field == 'availableLeaveCount' ||
            col.field == 'dateCount'
        }"
      >
        <ng-container *ngIf="col.field == 'status'">
          <div class="text-center">
            <p-button
              [severity]="
                rowData.status == 1
                  ? 'secondary'
                  : rowData.status == 2
                  ? 'success'
                  : 'danger'
              "
              outlined="true"
              label="{{ rowData.statusName }}"
            ></p-button>
          </div>
        </ng-container>

        <ng-container *ngIf="col.field == 'createdAt'">
          <span>{{ rowData.createdAt | date : "dd-MM-yyyy h:mm a" }}</span>
        </ng-container>

        <ng-container *ngIf="col.field == 'startDate'">
          <span *ngIf="rowData.dateCount == 1">{{
            rowData.startDate | date : "dd/MM/yyyy"
          }}</span>
          <span *ngIf="rowData.dateCount > 1"
            >{{ rowData.startDate | date : "dd-MM-yyyy" }} -
            {{ rowData.endDate | date : "dd-MM-yyyy" }}</span
          >
        </ng-container>
        <ng-container
          *ngIf="
            col.field != 'status' &&
            col.field != 'startDate' &&
            col.field != 'createdAt'
          "
        >
          {{ rowData[col.field] || "-" }}
        </ng-container>
      </td>
      <td class="text-center">
        <div
          class="flex flex-wrap justify-content-center align-content-center gap-1"
        >
          <button
            #btn
            type="button"
            pButton
            icon="pi pi-ellipsis-v"
            (click)="toggleMenu(menu, $event, rowData)"
            [disabled]="rowData.isMonthEndDone"
          ></button>
        </div>
        <p-tieredMenu
          #menu
          [model]="filteredItems"
          [popup]="true"
          appendTo="body"
        ></p-tieredMenu>
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="emptymessage" let-columns>
    <tr>
      <td [attr.colspan]="columns.length + 2">
        <div
          class="flex flex-column justify-content-center align-items-center gap-2"
          style="height: calc(100vh - 410px)"
        >
          <i class="pi pi-inbox text-5xl text-gray-400"></i>
          <small class="">No Users Found</small>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
