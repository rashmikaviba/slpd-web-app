<div class="">
  <div class="flex justify-content-between align-items-center mb-4">
    <div class="text-2xl font-semibold">Month Audit</div>
  </div>

  <div class="w-full">
    <!-- Heder -->
    <div class="">
      <div
        class="flex flex-column lg:flex-row surface-card shadow-2 border-round"
      >
        <ng-container *ngFor="let item of tabNavItems">
          <div
            class="flex-grow-1 border-left-2 lg:border-bottom-2 lg:border-left-none cursor-pointer"
            [ngClass]="
              item.index <= active
                ? 'border-blue-500'
                : 'border-transparent opacity-50'
            "
            (click)="changeIndex(item.index)"
          >
            <div
              class="flex align-items-center p-3 border-bottom-1 lg:border-right-1 lg:border-bottom-none surface-border"
            >
              <div
                class="flex align-items-center justify-content-center surface-100"
                style="width: 25px; height: 25px; border-radius: 100%"
                [ngClass]="{
                  'bg-blue-400 text-white': item.index <= active
                }"
              >
                <span class="font-medium">{{ item.index }}</span>
              </div>
              <div class="flex flex-column">
                <span
                  class="text-900 font-medium text-xl mb-1 ml-2 line-height-1"
                  >{{ item.label }}</span
                >
              </div>
            </div>
          </div></ng-container
        >
      </div>
    </div>
    <!-- Body -->
    <div class="body-section mt-3 w-full">
      <div class="surface-ground">
        <ng-container *ngIf="active == 1">
          <app-pending-leave></app-pending-leave>
        </ng-container>
        <ng-container *ngIf="active == 2">
          <app-pending-trip></app-pending-trip>
        </ng-container>
        <ng-container *ngIf="active == 3">
          <app-create-new-month></app-create-new-month>
        </ng-container>
      </div>
    </div>
    <!-- Footer -->
    <div class="">
      <div class="surface-ground mt-3">
        <div class="flex align-items-center justify-content-between">
          <p-button
            label="Previous"
            icon="pi pi-angle-left"
            (click)="changeBackwardIndex(active - 1)"
            [disabled]="active == 1"
          />

          <p-button
            label="Next"
            (click)="changeIndex(active + 1)"
            [disabled]="active == 3"
            icon="pi pi-angle-right"
            iconPos="right"
          />
        </div>
      </div>
    </div>
  </div>
</div>
