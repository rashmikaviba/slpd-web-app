<form [formGroup]="FV.formGroup" autocomplete="off">
  <div class="p-fluid grid formgrid p-4">
    <div class="field col-12 md:col-6">
      <label class="required" for="driverName">Driver Name</label>
      <input
        pInputText
        type="text"
        class="w-full"
        formControlName="driverName"
      />
    </div>
    <div class="field col-12 md:col-3">
      <label class="required" for="date">Date</label>
      <input pInputText type="date" class="w-full" formControlName="date" />
    </div>
    <div class="field col-12 md:col-3">
      <label class="required" for="tripId">Trip ID</label>
      <input pInputText type="text" class="w-full" formControlName="tripId" />
    </div>
    <div class="col-12">
      <hr />
      <div class="">
        <label class="text-xl font-bold">Health Checklist</label>
        <div class="text-500 mb-5">
          <!-- Egestas sed tempus urna et pharetra pharetra massa massa ultricies. -->
        </div>
        <ng-container *ngIf="tasks != null">
          <ng-container
            *ngFor="let health of tasks.healthcareChecklist; let i = index"
          >
            <ul class="list-none p-0 m-0 border-top-1 border-300">
              <li
                class="flex align-items-center py-3 px-2 flex-wrap"
                [ngClass]="i % 2 ? '' : 'surface-ground'"
              >
                <div class="text-500 w-7 md:w-10 font-medium">
                  {{ health.taskName }}
                </div>
                <div class="text-500 w-1 md:hidden font-medium"></div>
                <div
                  class="text-900 w-4 md:w-2 flex align-items-center text-center"
                >
                  <ng-container *ngIf="health.status == false">
                    <button
                      type="button"
                      pButton
                      label="Yes"
                      tooltipPosition="bottom"
                      class="p-button-primary p-button-sm"
                      (click)="onClickYes(health)"
                    ></button>
                    <button
                      type="button"
                      pButton
                      label="No"
                      tooltipPosition="bottom"
                      class="bg-white text-blue-500 p-button-sm ml-2"
                      (click)="onClickNo(health)"
                    ></button>
                  </ng-container>
                  <ng-container *ngIf="health.status">
                    <button
                      type="button"
                      pButton
                      label="Done"
                      icon="pi pi-check-circle"
                      tooltipPosition="bottom"
                      class="p-button-success p-button-outlined p-button-sm"
                    ></button>
                  </ng-container>
                </div>
              </li>
            </ul>
          </ng-container>
        </ng-container>
      </div>
    </div>
    <div class="col-12">
      <hr />
      <div class="mt-3">
        <label class="text-xl font-bold">Vehicle Checklist</label>
        <div class="text-500 mb-5">
          <!-- Egestas sed tempus urna et pharetra pharetra massa massa ultricies. -->
        </div>
        <ng-container *ngIf="tasks != null">
          <ng-container
            *ngFor="let vehicle of tasks.vehicleChecklist; let i = index"
          >
            <ul class="list-none p-0 m-0 border-top-1 border-300">
              <li
                class="flex align-items-center py-3 px-2 flex-wrap"
                [ngClass]="i % 2 ? '' : 'surface-ground'"
              >
                <div class="text-500 w-7 md:w-10 font-medium">
                  {{ vehicle.taskName }}
                </div>
                <div class="text-500 w-1 md:hidden font-medium"></div>
                <div class="text-900 w-4 md:w-2 flex">
                  <ng-container *ngIf="vehicle.status == false">
                    <button
                      type="button"
                      pButton
                      label="Yes"
                      tooltipPosition="bottom"
                      class="p-button-primary p-button-sm"
                      (click)="onClickYes(vehicle)"
                    ></button>
                    <button
                      type="button"
                      pButton
                      label="No"
                      tooltipPosition="bottom"
                      class="bg-white text-blue-500 p-button-sm ml-2"
                      (click)="onClickNo(vehicle)"
                    ></button>
                  </ng-container>
                  <ng-container *ngIf="vehicle.status">
                    <button
                      type="button"
                      pButton
                      label="Done"
                      icon="pi pi-check-circle"
                      tooltipPosition="bottom"
                      class="p-button-success p-button-outlined p-button-sm"
                    ></button>
                  </ng-container>
                </div>
              </li>
            </ul>
          </ng-container>
        </ng-container>
      </div>
    </div>
  </div>
  <ng-template #templateRef>
    <div class="flex justify-content-end align-items-center gap-2">
      <p-button
        label="Cancel"
        icon="pi pi-times"
        styleClass="p-button-secondary"
        (onClick)="onClickCancel()"
      ></p-button>
      <p-button
        label="Submit"
        icon="pi pi-save"
        iconPos="left"
        (onClick)="onClickSave()"
      ></p-button>
    </div>
  </ng-template>
</form>
