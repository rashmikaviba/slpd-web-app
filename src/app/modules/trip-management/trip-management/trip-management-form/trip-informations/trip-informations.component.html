    <p-orderList
      #list
      [value]="recodes"
      [listStyle]="{ 'max-height': 'calc(100vh - 310px)' }"
      [dragdrop]="true"
      [metaKeySelection]="false"
    >
      <ng-template pTemplate="header">
        <div class="flex justify-content-between align-items-center">
          <span>List of Places</span>
        </div>
      </ng-template>
      <ng-template let-product pTemplate="item">
        <div
          class="flex flex-wrap p-2 align-items-center justify-content-between gap-3"
        >
          <span class="font-semibold"
            ><i class="pi pi-calendar text-sm mr-2"></i
            >{{ product.showDate }}</span
          >
          <span class="text-900" [innerHTML]="product.description"></span>
          <p-button
            styleClass="p-button-sm p-button-danger p-button-outlined"
            icon="pi pi-trash"
            (onClick)="onClickDelete(product?.id)"
            pTooltip="Remove Place"
            tooltipPosition="bottom"
          ></p-button>
        </div>
      </ng-template>
      <!-- empty -->
      <ng-template pTemplate="empty">
        <div
          class="flex flex-column justify-content-center align-items-center gap-2"
          style="height: 300px; width: 100%"
        >
          <i class="pi pi-inbox text-5xl text-gray-400"></i>
          <small class="">No Places Found</small>
        </div>
      </ng-template>
    </p-orderList>
  </div>
</div>
