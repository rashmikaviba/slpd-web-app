<div class="p-fluid grid formgrid pt-4 pl-4 pr-4">
  <div class="field col-12 md:col-12">
    <div class="flex justify-content-between mb-2">
      <label class="text-xl font-bold">Places Details</label>
      <p-button styleClass="p-button-sm p-button-success" icon="pi pi-plus" label="Add Place"
        (onClick)="onClickAddNew()" *ngIf="!isView"></p-button>
    </div>
    <p-orderList #list [value]="recodes" [listStyle]="{ 'max-height': 'calc(100vh - 310px)' }" [dragdrop]="true"
      [metaKeySelection]="true" [disabled]="isView">
      <ng-template pTemplate="header">
        <div class="flex justify-content-between align-items-center">
          <span>List of Places</span>
        </div>
      </ng-template>
      <ng-template let-product pTemplate="item">
        <div class="flex flex-wrap p-2 align-items-center justify-content-between gap-3">
          <span class="font-semibold"><i class="pi pi-calendar text-sm mr-2"></i>{{ product.showDate }}</span>
          <span class="text-900" [innerHTML]="product.description"></span>

          <div class="flex gap-2">
            <p-button styleClass="p-button-sm p-button-info p-button-outlined" icon="pi pi-pencil"
              [ngStyle]="{ 'z-index': 1 }" (onClick)="onClickEdit(product)" pTooltip="Edit Place"
              tooltipPosition="bottom" *ngIf="!isView || !product.isReached"></p-button>
            <p-button styleClass="p-button-sm p-button-danger p-button-outlined" [ngStyle]="{ 'z-index': 1 }"
              icon="pi pi-trash" (onClick)="onClickDelete(product?._id)" pTooltip="Remove Place"
              tooltipPosition="bottom" *ngIf="!isView || !product.isReached"></p-button>
          </div>
        </div>
      </ng-template>
      <!-- empty -->
      <ng-template pTemplate="empty">
        <div class="flex flex-column justify-content-center align-items-center gap-2"
          style="height: 300px; width: 100%">
          <i class="pi pi-inbox text-5xl text-gray-400"></i>
          <small class="">No Places Found</small>
        </div>
      </ng-template>
    </p-orderList>
  </div>
</div>
