<form [formGroup]="FV.formGroup" autocomplete="off">
  <div class="p-fluid grid formgrid p-4">
    <div class="field col-12 md:col-12">
      <p-table #dt styleClass="" [columns]="cols" [value]="recodes" responsiveLayout="stack" [breakpoint]="'960px'"
        dataKey="_id" [responsive]="true" [rows]="10" [rowsPerPageOptions]="[10, 25, 50]"
        styleClass="p-datatable-gridlines" [rowHover]="true" [paginator]="true" [rowHover]="true"
        [globalFilterFields]="['name', 'nationality']" [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
        <ng-template pTemplate="caption">
          <div class="flex justify-content-between mb-2">
            <p-button styleClass="p-button-sm p-button-success" icon="pi pi-plus" label="Add Guest"
              (onClick)="onClickAddNewGuest()" *ngIf="!isView"></p-button>
            <p-iconField iconPosition="left" class="ml-auto">
              <p-inputIcon>
                <i class="pi pi-search"></i>
              </p-inputIcon>
              <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                placeholder="Search Guest" />
            </p-iconField>
          </div>
          <ng-container class="mt-3" *ngIf="isAddNewGuest">
            <div class="p-fluid grid formgrid align-items-end">
              <div class="field col-12 md:col-8">
                <label class="required" for="guestName">Guest Name</label>
                <input pInputText type="text" formControlName="guestName" class="w-full" />
              </div>
              <div class="field col-12 md:col-4">
                <label class="required" for="nationality">Gender</label>
                <p-dropdown id="gender" [options]="gender" optionLabel="name" optionValue="name"
                  formControlName="gender" appendTo="body" placeholder="Select Gender"></p-dropdown>
              </div>
              <div class="field col-12 md:col-4">
                <label class="required" for="nationality">Nationality</label>

                <p-dropdown id="nationalities" [options]="nationalities" optionLabel="nationality"
                  optionValue="nationality" formControlName="nationality" appendTo="body"
                  placeholder="Select Nationality" [filter]="true"></p-dropdown>
              </div>
              <div class="field col-12 md:col-3">
                <label class="required" for="age">Age</label>

                <p-inputNumber formControlName="age" class="w-full" [showButtons]="true" [min]="0" [max]="100"
                  inputId="age"></p-inputNumber>
              </div>
              <div class="field col-12 md:col-4">
                <div class="flex gap-2">
                  <p-button styleClass="p-button-sm p-button-success" icon="pi pi-save" pTooltip="Save Guest"
                    (onClick)="onClickSaveGuest()"></p-button>

                  <p-button styleClass="p-button-sm p-button-secondary" icon="pi pi-times" pTooltip="Cancel"
                    (onClick)="onClickCancelGuest()"></p-button>
                </div>
              </div>
            </div>
          </ng-container>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th *ngFor="let col of columns">
              {{ col.header }}
            </th>
            <th class="text-center" *ngIf="!isView">Action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
          <tr>
            <td *ngFor="let col of columns" [ngClass]="{
          'bg-blue': rowIndex % 2 !== 0,
        }">
              <ng-container>
                <span class="p-column-title font-bold">{{ col.header }}</span>{{ rowData[col.field] }}
              </ng-container>
            </td>
            <td class="text-center" [ngClass]="{
              'bg-blue': rowIndex % 2 !== 0,
            }" *ngIf="!isView">
              <div class="flex flex-wrap justify-content-center align-content-center gap-1">
                <p-button styleClass="p-button-sm p-button-danger p-button-outlined" icon="pi pi-trash"
                  (onClick)="onClickDeleteGuest(rowData._id)"></p-button>
              </div>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td [attr.colspan]="columns.length + 2">
              <div class="flex flex-column justify-content-center align-items-center gap-2"
                style="height: 150px; width: 100%">
                <i class="pi pi-inbox text-5xl text-gray-400"></i>
                <small class="">No Guests Found</small>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</form>
