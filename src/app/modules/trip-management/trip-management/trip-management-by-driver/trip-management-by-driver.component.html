<form [formGroup]="FV.formGroup" autocomplete="off">
  <div class="p-fluid grid formgrid align-items-start p-4">
    <div class="field col-12 md:col-12">
      <div class="p-fluid grid formgrid">
        <div class="field col-12 md:col-6">
          <label class="required" for="guestName">Guest Name</label>
          <input
            pInputText
            type="text"
            formControlName="guestName"
            class="w-full"
          />
        </div>
        <div class="field col-12 md:col-6">
          <label class="required" for="endDate">End Date</label>
          <input
            pInputText
            type="date"
            formControlName="endDate"
            class="w-full"
          />
        </div>
        <div class="field col-12 md:col-6">
          <label class="required" for="passengersCount">Passengers Count</label>
          <input
            pInputText
            type="number"
            formControlName="passengersCount"
            class="w-full"
          />
        </div>
      </div>
    </div>
    <div class="field col-12 md:col-12">
      <div class="card">
        <label class="text-xl font-bold">List of Places</label>
        <hr />
        <div class="grid mt-4">
          <div class="col-12">
            <ng-container *ngFor="let product of products">
              <div class="p-fluid grid formgrid">
                <div class="field col-12 md:col-4">
                  <div>
                    {{ product.name }}
                  </div>
                </div>
                <div class="field col-12 md:col-8">
                  <div class="grid">
                    <div class="col-5">
                      <input
                        pInputText
                        type="date"
                        formControlName="date"
                        class="w-full"
                      />
                    </div>
                    <div class="col-4">
                      <input
                        pInputText
                        type="time"
                        class="w-full"
                        formControlName="time"
                      />
                    </div>
                    <div class="col-2">
                      <p-button
                        styleClass="p-button-sm p-button-primary ml-2"
                        pTooltip="Arrive"
                        tooltipPosition="bottom"
                        icon="pi pi-check"
                      ></p-button>
                    </div>
                    <div class="col-1">
                      <p-button
                        styleClass="p-button-sm p-button-warning p-button-outlined"
                        icon="pi pi-comment"
                        pTooltip="Remark"
                        tooltipPosition="bottom"
                      ></p-button>
                    </div>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>

    </div>
  </div>
  <ng-template #templateRef>
    <div class="flex justify-content-end align-items-center gap-2">
      <p-button
        label="Cancel"
        icon="pi pi-times"
        styleClass="p-button-secondary"
        (onClick)="onClickCancel()"
      ></p-button>
      <p-button
        label="Update"
        icon="pi pi-save"
        iconPos="left"
        (onClick)="onClickSave()"
      ></p-button>
    </div>
  </ng-template>
