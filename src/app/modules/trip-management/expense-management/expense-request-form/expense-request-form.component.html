<form [formGroup]="FV.formGroup" autocomplete="off">
  <div class="p-fluid grid formgrid">
    <div class="field col-12 md:col-6">
      <label for="amount" class="required">Requested Amount</label>

      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">LKR</span>
        <p-inputNumber
          formControlName="requestedAmount"
          mode="decimal"
          [minFractionDigits]="2"
          [maxFractionDigits]="2"
          [min]="0"
        ></p-inputNumber>
      </div>
    </div>

    <div class="field col-12 md:col-12">
      <label for="description">Description</label>
      <textarea
        pInputText
        name="description"
        id="description"
        formControlName="description"
        class="w-full"
        rows="5"
        style="resize: none"
        maxlength="500"
      ></textarea>

      <div style="float: right">
        <small class="text-500 text-xs"
          >{{ FV.getValue("description")?.length || 0 }} / 500</small
        >
      </div>
    </div>
    <div class="field col-12 md:col-12">
      <div class="flex gap-1" style="float: right">
        <p-button
          styleClass="p-button-secondary p-button-sm mb:p-button"
          label="Cancel"
          icon="pi pi-times"
          (onClick)="onClickCancel()"
        ></p-button>

        <p-button
          styleClass="p-button-success p-button-sm mb:p-button"
          label="Save"
          icon="pi pi-save"
          (onClick)="onClickSave()"
        ></p-button>
      </div>
    </div>
  </div>
</form>
