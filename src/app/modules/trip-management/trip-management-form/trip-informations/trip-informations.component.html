<form [formGroup]="FV.formGroup" autocomplete="off">
  <div class="p-fluid grid formgrid pt-4 pl-4 pr-4">
    <div class="field col-12 md:col-12">
      <div class="flex justify-content-between mb-2">
        <label class="text-xl font-bold">Places Details</label>
        <p-button
          styleClass="p-button-sm p-button-success"
          icon="pi pi-plus"
          label="Add Place"
          (onClick)="onClickAddNew()"
        ></p-button>
      </div>

      <p-orderList
        [value]="products"
        [listStyle]="{ 'max-height': 'calc(100vh - 310px)' }"
        [dragdrop]="true"
        [metaKeySelection]="false"
      >
        <ng-template pTemplate="header">
          <div class="flex justify-content-between align-items-center">
            <span>List of Places</span>
          </div>
        </ng-template>
        <ng-template let-product pTemplate="item">
          <div
            class="flex flex-wrap p-2 align-items-center justify-content-between gap-3"
          >
            <span class="font-semibold"
              ><i class="pi pi-calendar text-sm mr-2"></i
              >{{ product.date }}</span
            >
            <span class="text-900">{{ product.description }}</span>
            <p-button
              styleClass="p-button-sm p-button-danger p-button-outlined"
              icon="pi pi-trash"
              (onClick)="onClickDelete()"
            ></p-button>
          </div>
        </ng-template>
      </p-orderList>
    </div>
  </div>
