<form [formGroup]="FV.formGroup" autocomplete="off">
  <div class="p-fluid grid formgrid">
    <div class="field col-12 md:col-12">
      <p-dataView
        #dv
        [value]="places"
        rows="10"
        [layout]="layout"
        [paginator]="true"
      >
        <!-- <ng-template pTemplate="header">
          <div class="flex justify-content-end">
            <p-dataViewLayoutOptions />
          </div>
        </ng-template> -->
        <ng-template pTemplate="list" let-products>
          <div class="grid grid-nogutter">
            <div
              class="col-12"
              *ngFor="let item of products; let first = first"
              class="col-12"
            >
              <div
                class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3"
                [ngClass]="{ 'border-top-1 surface-border': !first }"
              >
                <div
                  class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4"
                >
                  <div
                    class="flex flex-row md:flex-column justify-content-between align-items-start gap-2"
                  >
                    <div>
                      <span
                        class="font-medium text-secondary text-sm"
                        [innerHTML]="item.description"
                      ></span>
                    </div>
                  </div>
                  <div class="flex flex-column md:align-items-end gap-5">
                    <span class="font-semibold text-900 text-sm">{{
                      item.showDate
                    }}</span>
                    <div class="flex flex-row-reverse md:flex-row gap-2">
                      <div
                        class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2"
                        style="
                          border-radius: 30px;
                          box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04),
                            0px 1px 2px 0px rgba(0, 0, 0, 0.06);
                        "
                        *ngIf="!item.isReached && isView"
                      >
                        <span class="text-900 font-medium text-sm"
                          >Not Reached
                        </span>
                        <i class="pi pi-map-marker text-secondary-500"></i>
                      </div>
                      <p-button
                        icon="pi pi-map-marker"
                        [outlined]="true"
                        styleClass="p-button-sm mb:p-button"
                        *ngIf="!item.isReached && !isView"
                        label="Mark As Reached"
                        (onClick)="op.toggle($event)"
                      />
                      <!-- markAsReached(item) -->
                      <p-overlayPanel
                        #op
                        styleClass="over ml-5 mr-5"
                        (onShow)="onShowOverLayPanel()"
                      >
                        <div class="w-18rem">
                          <div class="grid formgrid p-fluid">
                            <div class="field col-12 md:col-12">
                              <label for="currenctMailadge" class="required"
                                >Current Milage</label
                              >
                              <p-inputNumber
                                formControlName="currentMilage"
                                mode="decimal"
                                [minFractionDigits]="2"
                                [maxFractionDigits]="2"
                                [min]="0"
                                suffix="KM"
                              ></p-inputNumber>
                            </div>

                            <div class="field col-12 md:col-12">
                              <div class="flex justify-content-end">
                                <p-button
                                  label="UPDATE"
                                  icon="pi pi-save"
                                  styleClass="p-button-sm mb:p-button"
                                  iconPos="left"
                                  (click)="markAsReached(item)"
                                ></p-button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </p-overlayPanel>
                      <div
                        class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2"
                        style="
                          border-radius: 30px;
                          box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04),
                            0px 1px 2px 0px rgba(0, 0, 0, 0.06);
                        "
                        *ngIf="item.isReached"
                      >
                        <span class="text-900 font-medium text-sm"
                          >Reached -
                          {{
                            item.reachedDate | date : "yyyy-MM-dd HH:mm"
                          }}</span
                        >
                        <i class="pi pi-map-marker text-red-500"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
        <ng-template let-product pTemplate="grid" let-products>
          <div class="grid grid-nogutter">
            <div
              class="col-12 sm:col-6 md:col-4 xl:col-6 p-2"
              *ngFor="let item of products"
            >
              <div
                class="p-4 border-1 surface-border surface-card border-round flex flex-column"
              >
                <div class="pt-4">
                  <div
                    class="flex flex-row justify-content-between align-items-start gap-2"
                  >
                    <div>
                      <span
                        class="font-medium text-secondary text-sm"
                        [innerHTML]="item.description"
                      ></span>
                    </div>
                  </div>
                  <div class="flex flex-column gap-4 mt-4">
                    <span class="font-semibold">{{ item.date }}</span>
                    <div class="flex gap-2 justify-content-end">
                      <!-- <p-button
                        icon="pi pi-shopping-cart"
                        class="flex-auto md:flex-initial white-space-nowrap"
                        label="Buy Now"
                        [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"
                      />
                      <p-button icon="pi pi-heart" [outlined]="true" /> -->
                      <div
                        class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2"
                        style="
                          border-radius: 30px;
                          box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04),
                            0px 1px 2px 0px rgba(0, 0, 0, 0.06);
                        "
                      >
                        <span class="text-900 font-medium text-sm"
                          >Reached - Nimna Thiranjaya</span
                        >
                        <i class="pi pi-map-marker text-red-500"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </p-dataView>
    </div>
  </div>
</form>
