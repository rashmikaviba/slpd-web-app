<p-table #dt styleClass="" [columns]="cols" [value]="recodes" responsiveLayout="stack" [breakpoint]="'960px'"
  dataKey="_id" [responsive]="true" styleClass="p-datatable-gridlines" [rowHover]="true" [showCurrentPageReport]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [globalFilterFields]="['message', 'inventoryLogDate', 'userName']">
  <ng-template pTemplate="caption">
    <div class="flex justify-content-end">
      <p-iconField iconPosition="left" class="ml-auto">
        <p-inputIcon>
          <i class="pi pi-search"></i>
        </p-inputIcon>
        <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')"
          placeholder="Search Log" />
      </p-iconField>
    </div>
  </ng-template>

  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{ col.header }}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
    <tr>
      <td *ngFor="let col of columns" [ngClass]="{
          'bg-blue': rowIndex % 2 !== 0
        }">
        <ng-container *ngIf="col.field == 'userName'">
          <span class="p-column-title font-bold"> {{ col.header }}</span>
          {{ rowData?.inventoryLogCreatedBy?.userName }}
        </ng-container>

        <ng-container *ngIf="col.field == 'inventoryLogType'">
          <span class="p-column-title font-bold"> {{ col.header }}</span>
          {{ getLogType(rowData[col.field]) }}
        </ng-container>

        <ng-container *ngIf="col.field == 'inventoryLogDate'">
          <span class="p-column-title font-bold"> {{ col.header }}</span>
          {{ rowData[col.field] | date : "dd-MM-yyyy HH:mm" : "Asia/Colombo" }}
        </ng-container>

        <ng-container
          *ngIf="col.field != 'userName' && col.field != 'inventoryLogDate' && col.field != 'inventoryLogType'">
          <span class="p-column-title font-bold">
            {{ col.header }}
          </span>{{ rowData[col.field] || '-' }}
        </ng-container>
      </td>

    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage" let-columns>
    <tr>
      <td [attr.colspan]="columns.length + 2">
        <div class="flex flex-column justify-content-center align-items-center gap-2"
          style="height: 300px; width: 100%">
          <i class="pi pi-inbox text-5xl text-gray-400"></i>
          <small class="">No Products Found</small>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
