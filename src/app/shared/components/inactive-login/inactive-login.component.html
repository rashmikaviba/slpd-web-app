<form [formGroup]="FV.formGroup">
  <div class="text-center mb-1">
    <img src="assets/signin-4.png" alt="Image" height="70" class="mb-1" />
    <div class="text-900 text-2xl font-medium mb-3">Authorization Required</div>
  </div>

  <div>
    <label for="password1" class="block text-900 font-medium mb-2"
      >Password</label
    >
    <input
      id="password1"
      type="password"
      placeholder="Password"
      pInputText
      class="w-full mb-1"
      formControlName="password"
    />

    <small class="p-error" *ngIf="attempts > 0">
      You have only <strong>{{ 3 - attempts }}</strong> attempts left
    </small>

    <div class="flex gap-2">
      <button
        pButton
        pRipple
        label="Confirm"
        class="w-full mt-3"
        (click)="confirm()"
      ></button>
    </div>
  </div>
</form>
